<vex-page-layout @fadeInRight>

  <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
    <div class="card mt-4">
      <div class="dashboard-lite p-4">
        <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
          <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
            <a routerLink="/administracion" class="crumb-link">
              <mat-icon inline>home</mat-icon>
              Administración
            </a>
            <span class="sep">/</span>
            <span class="crumb-current" aria-current="page">Rutas</span>
          </nav>

          <div class="flex-grow"></div>

          <div class="flex gap-3 actions-bar">
            <button mat-raised-button color="primary" type="button" class="btn-soft textGenerico"
              (click)="toggleExpandGroups()" matTooltip="Expandir / Contraer grupos">
              <mat-icon svgIcon="mat:compare_arrows"></mat-icon>
              <span class="btn-text">{{ autoExpandAllGroups ? 'Contraer' : 'Expandir' }}</span>
            </button>

            <button mat-raised-button color="accent" type="button" class="btn-soft textGenerico"
              (click)="limpiarCampos()" matTooltip="Limpiar filtros">
              <mat-icon svgIcon="mat:restore"></mat-icon>
              <span class="btn-text">Limpiar</span>
            </button>

            <button mat-raised-button color="warn" (click)="agregarRuta()" type="button" class="btn-soft textGenerico"
              matTooltip="Agregar usuario">
              <mat-icon>add</mat-icon>
              <span class="btn-text">Agregar</span>
            </button>
          </div>
        </div>

        <section class="mt-5 table-shell">
          <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
            [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true" [dataSource]="listaRutas"
            [width]="'100%'" [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }" [pager]="{ 
                  showPageSizeSelector: true, 
                  allowedPageSizes: [50], 
                  showInfo: true,
                  infoText: 'Página {0} de {1}', 
                  visible: true 
              }" (onPageIndexChanged)="onPageIndexChanged($event)" (onOptionChanged)="onGridOptionChanged($event)">
            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]" [showInfo]="true"></dxo-pager>
            <dxi-column *appHasPermission="['67']" caption="Acciones" cellTemplate="acciones" [width]="160"
              alignment="center"></dxi-column>
            <dxi-column dataField="estatusRuta" caption="Estatus" alignment="center" dataType="string"
              cellTemplate="est">
              <div *dxTemplate="let f of 'est'">
                <span *ngIf="f.data.estatusRuta === 1" class="estatus estatus-activo">
                  Activo
                </span>
                <span *ngIf="f.data.estatusRuta !== 1" class="estatus estatus-inactivo">
                  Inactiva
                </span>
              </div>
            </dxi-column>
            <dxi-column dataField="nombre" caption="Nombre" alignment="center" [width]="250"></dxi-column>
            <dxi-column dataField="nombreInicio" caption="Punto Inicio" [width]="300" alignment="center"
              cellTemplate="cell">
              <div *dxTemplate="let data of 'cell'">
                <div style="white-space: pre-wrap; word-break: break-word; text-align: center;">
                  {{ data.value }}
                </div>
                <div *ngIf="data.value == null" style="display: flex; align-items: center; justify-content: center;">
                  Sin registro
                </div>
              </div>
            </dxi-column>
            <dxi-column dataField="nombreFin" caption="Punto Fin" [width]="300" alignment="center" cellTemplate="agw">
              <div *dxTemplate="let data of 'agw'">
                <div style="white-space: pre-wrap; word-break: break-word; text-align: center;">
                  {{ data.value }}
                </div>
                <div *ngIf="data.value == null" style="display: flex; align-items: center; justify-content: center;">
                  Sin registro
                </div>
              </div>
            </dxi-column>
            <dxi-column dataField="fechaCreacionRuta" caption="Fecha Creación" [width]="200" alignment="center"
              cellTemplate="regFechaCreacion">
              <div *dxTemplate="let s of 'regFechaCreacion' ">
                {{s.data.fechaCreacionRuta | date:'dd/MM/yyyy HH:mm' : '+0000'}}
              </div>
            </dxi-column>
            <dxi-column dataField="nombreRegion" caption="Nombre Región" [width]="200" alignment="center"></dxi-column>
            <dxi-column dataField="descripcionRegion" caption="Descripción" alignment="center"></dxi-column>
            <dxo-export [enabled]="false" [allowExportSelectedData]="true"
              [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
            </dxo-export>
            <div *dxTemplate="let d of 'acciones'" class="d-flex gap-0 justify-content-center">
              <!-- <div *appHasPermission="'67'">
                <button id="pinButtonBlue" class="btnAcciones"
                  (click)="centerModal(exlargeModal, d.data.id, null, null, undefined, undefined, undefined, d.data)">
                  <i class="fa fa-map-pin"></i>
                </button>
              </div>&nbsp;&nbsp; -->
              <div>
                <button *ngIf="d.data.estatusRuta === 0" id="pinButton" class="btnAcciones" (click)="activar(d.data)">
                  <i class="fa fa-arrow-up"></i>
                </button>
                <button *ngIf="d.data.estatusRuta === 1" id="deleteButton" class="btnAcciones"
                  (click)="desactivar(d.data)">
                  <i class="fa fa-arrow-down"></i>
                </button>
              </div>
              <!-- <div *ngIf="d.data.estatusRuta == 1">
                  <button id="deleteButton" class="btnAcciones" (click)="eliminarRuta(d.data)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div> -->
            </div>
          </dx-data-grid>
        </section>
      </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
