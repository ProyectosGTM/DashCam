<vex-page-layout @fadeInRight>
    <vex-page-layout-header class="pb-16 flex flex-col items-start justify-center">
        <div [class.container]="layoutCtrl.value === 'boxed'" [class.px-6]="layoutCtrl.value === 'fullwidth'"
            class="w-full flex flex-col sm:flex-row justify-between">
            <div>
                <h1 class="title mt-0 mb-1">Lista de Permisos</h1>
                <vex-breadcrumbs [crumbs]="['Aplicaciones', 'Registros']"></vex-breadcrumbs>
            </div>
        </div>
    </vex-page-layout-header>

    <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
        <div class="card overflow-auto -mt-16">
            <div class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center">
                <h2
                    class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
                    <span>Información General</span>
                </h2>
                <div class="mr-4 pr-4 border-r flex-none">
                    <button color="primary" mat-raised-button type="button" (click)="toggleExpandGroups()">
                        <mat-icon svgIcon="mat:compare_arrows"></mat-icon> {{ autoExpandAllGroups ? ' Contraer Grupos' :
                        ' Expandir Grupos' }}
                    </button>&nbsp;&nbsp;
                    <button color="accent" mat-raised-button type="button" (click)="limpiarCampos()">
                        <mat-icon svgIcon="mat:restore"></mat-icon> Limpiar
                    </button>
                </div>
            </div>
            <div class="mt-3 p-3">
                <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                    [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                    [dataSource]="listaPermisos" [keyExpr]="'Id'" [width]="'100%'">
                    <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                    <dxo-paging [pageSize]="20"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100, 200]"
                        [showInfo]="true"></dxo-pager>
                    <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                    <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                    <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                    <dxo-grouping #expand [autoExpandAll]="autoExpandAllGroups"></dxo-grouping>
                    <dxi-column caption="Acciones" cellTemplate="Acciones" alignment="center"
                        [width]="150"></dxi-column>
                    <dxi-column dataField="Nombre" caption="Nombre" alignment="center" dataType="string"
                        [allowSearch]="true"></dxi-column>
                    <dxi-column dataField="Descripcion" caption="Descripción" alignment="center" dataType="string"
                        [allowSearch]="true"></dxi-column>
                    <dxi-column dataField="Modulo.Nombre" caption="Módulo" alignment="center" dataType="string"
                        [allowSearch]="true">
                        <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                    </dxi-column>
                    <dxi-column dataType="string" [allowSearch]="true" dataField="estatusTexto" caption="Estatus"
                        alignment="center" cellTemplate="estatus">
                        <div *dxTemplate="let est of 'estatus'">
                            <div [ngClass]="{
                                        'badge': true,
                                        'rounded-pill': true,
                                        'font-size-14': true,
                                        'text-success': est.data.estatus === 1,
                                        'text-danger': est.data.estatus === 0,
                                        'bg-success-subtle': est.data.estatus === 1,
                                        'bg-danger-subtle': est.data.estatus === 0
                                        }">
                                {{ est.data.estatusTexto }}
                            </div>
                        </div>
                    </dxi-column>
                    <div *dxTemplate="let row of 'acciones'" class="d-flex gap-3 justify-content-center">
                        <div>
                            <button valueExpr="id" id="actualizarButton" class="btnAcciones">
                                <i class="fa fa-edit"></i>
                            </button>
                        </div>
                        <div>
                            <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones">
                                <i class="fa fa-arrow-up"></i>
                            </button>
                            <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones">
                                <i class="fa fa-arrow-down"></i>
                            </button>
                        </div>
                    </div>
                    <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                        [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                    </dxo-export>
                </dx-data-grid>
            </div>

        </div>
    </vex-page-layout-content>
</vex-page-layout>
