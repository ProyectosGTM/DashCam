<vex-page-layout @fadeInRight>
  <vex-page-layout-header class="pb-16 flex flex-col items-start justify-center">
    <div [class.container]="layoutCtrl.value === 'boxed'" [class.px-6]="layoutCtrl.value === 'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between">
      <div>
        <h1 class="title mt-0 mb-1">Dispositivos</h1>
        <vex-breadcrumbs [crumbs]="['Administración', 'Dispositivos']"></vex-breadcrumbs>
      </div>
    </div>
  </vex-page-layout-header>
  <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
    <div class="card overflow-auto -mt-16">
      <div class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center">
        <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
          <span>Lista de Dispositivos</span>
        </h2>
        <div class="mr-4 pr-4 border-r flex-none">
          <button color="primary" mat-raised-button type="button" (click)="toggleExpandGroups()">
            <mat-icon svgIcon="mat:compare_arrows"></mat-icon> {{ autoExpandAllGroups ? ' Contraer Grupos' : ' Expandir Grupos' }}
          </button>&nbsp;&nbsp;
          <button color="accent" mat-raised-button type="button" (click)="limpiarCampos()">
            <mat-icon svgIcon="mat:restore"></mat-icon> Limpiar
          </button>
        </div>
      </div>
      <div class="mt-3 p-3">
        <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
          [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true" [dataSource]="listaDispositivos"
          [keyExpr]="'Id'" [width]="'100%'">
          <dxo-grouping #expand [autoExpandAll]="autoExpandAllGroups"></dxo-grouping>
          <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
          <dxo-paging [pageSize]="20"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100, 200]"
            [showInfo]="true"></dxo-pager>
          <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
          <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
          <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
          <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
          <dxi-column dataField="Id" caption="ID" alignment="center"></dxi-column>
          <dxi-column dataField="Estatus" caption="Estatus" alignment="center" cellTemplate="est">
            <div *dxTemplate="let f of 'est'">
              {{ f.data.Estatus === 1 ? 'Activo' : 'Inactivo' }}
            </div>
          </dxi-column>
          <dxi-column dataField="Marca" caption="Marca" alignment="center"></dxi-column>
          <dxi-column dataField="Modelo" caption="Modelo" alignment="center"></dxi-column>
          <dxi-column dataField="NumeroSerie" caption="NumeroSerie" alignment="center"></dxi-column>
          <dxo-export [enabled]="false" [allowExportSelectedData]="true"
            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
          </dxo-export>
        </dx-data-grid>
      </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>

<button (click)="abrirModal()" class="open-modal-btn">
  Abrir Modal Bonito
</button>

<div
  *ngIf="modalOpen"
  class="custom-modal-backdrop"
  [class.fade-out]="modalAnim === 'out'"
  (click)="cerrarModal()"
>
  <div
    class="custom-modal-content"
    [class.animate-in]="modalAnim === 'in'"
    [class.animate-out]="modalAnim === 'out'"
    (click)="$event.stopPropagation()"
    (animationend)="onAnimationEnd()"
  >
    <button class="custom-modal-close" (click)="cerrarModal()" aria-label="Cerrar">
      <span>&times;</span>
    </button>
    <div class="custom-modal-header">
      <span class="custom-modal-icon">
        <mat-icon color="primary">info</mat-icon>
      </span>
      <h2>Modal Elegante</h2>
    </div>
    <div class="custom-modal-body">
      <p>
        ¡Este es un modal personalizado, elegante y animado! <br>
        Puedes poner aquí cualquier contenido, formularios, confirmaciones, imágenes, etc.
      </p>
      <button class="custom-modal-action" (click)="cerrarModal()">
        ¡Entendido!
      </button>
    </div>
  </div>
</div>
