<vex-page-layout @fadeInRight>
  <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-6]="layoutCtrl.value === 'fullwidth'">
    <div class="card mt-4">
      <div class="container-fluid p-4">
        <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
          <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
            <a routerLink="/administracion" class="crumb-link">
              <mat-icon inline>home</mat-icon>
              Administración
            </a>
            <span class="sep">/</span>
            <span class="crumb-current" aria-current="page">Validadores</span>
            <span class="sep">/</span>
            <span class="crumb-current" aria-current="page">Agregar Validador</span>
          </nav>
        </div>

        <section class="mt-4">
          <form [formGroup]="dispositivoForm" class="form-skin-lite">
            <div class="row g-3">
              <div class="col-12">
                <div class="section-head">
                  <h5 class="mb-1">Datos Generales</h5>
                </div>
                <div class="section-bar"></div>
              </div>
              <div class="col-12 col-md-6 col-lg-3">
                <label class="form-label">
                  <i class="fa fa-barcode"></i>
                  <span>Número de Serie</span>
                </label>
                <mat-form-field appearance="fill" class="w-100">
                  <input matInput placeholder="Número de Serie" formControlName="numeroSerie" />
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6 col-lg-3">
                <label class="form-label">
                  <i class="fa fa-industry"></i>
                  <span>Marca</span>
                </label>
                <mat-form-field appearance="fill" class="w-100">
                  <input matInput placeholder="Marca" formControlName="marca" />
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6 col-lg-3">
                <label class="form-label">
                  <i class="fa fa-cogs"></i>
                  <span>Modelo</span>
                </label>
                <mat-form-field appearance="fill" class="w-100">
                  <input matInput placeholder="Modelo" formControlName="modelo" />
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6 col-lg-3">
                <label class="form-label">
                  <i class="fa fa-user-tie"></i>
                  <span>Cliente</span>
                </label>
                <mat-form-field appearance="fill" class="w-100">
                  <mat-select
                    placeholder="Cliente"
                    formControlName="idCliente"
                    [disabled]="!isAdmin">
                    <mat-option [value]="null">— Seleccione —</mat-option>
                    <mat-option *ngFor="let c of listaClientes" [value]="c.id">
                      {{ c.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12 d-flex justify-content-end gap-2 pt-2">
                <button mat-raised-button color="primary" type="submit" (click)="submit()">
                  <mat-icon>save</mat-icon> Guardar
                </button>
                <button mat-raised-button color="warn" type="button" (click)="regresar()">
                  <mat-icon>close</mat-icon> Cancelar
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
