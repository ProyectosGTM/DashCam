<vex-page-layout @fadeInRight>

    <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
        <div class="card mt-4">
            <div class="dashboard-lite p-4">
                <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
                    <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
                        <a routerLink="/administracion" class="crumb-link">
                            <mat-icon inline>home</mat-icon>
                            Administración
                        </a>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Vehículos</span>
                    </nav>

                    <div class="flex-grow"></div>

                    <div class="flex gap-3 actions-bar">
                        <button mat-raised-button color="primary" type="button" class="btn-soft textGenerico"
                            (click)="toggleExpandGroups()" matTooltip="Expandir / Contraer grupos">
                            <mat-icon svgIcon="mat:compare_arrows"></mat-icon>
                            <span class="btn-text">{{ autoExpandAllGroups ? 'Contraer' : 'Expandir' }}</span>
                        </button>

                        <button mat-raised-button color="accent" type="button" class="btn-soft textGenerico"
                            (click)="limpiarCampos()" matTooltip="Limpiar filtros">
                            <mat-icon svgIcon="mat:restore"></mat-icon>
                            <span class="btn-text">Limpiar</span>
                        </button>

                        <button (click)="agregarVehiculo()" mat-raised-button color="warn" type="button"
                            class="btn-soft textGenerico" matTooltip="Agregar usuario">
                            <mat-icon>add</mat-icon>
                            <span class="btn-text">Agregar</span>
                        </button>
                    </div>
                </div>

                <section class="mt-5 table-shell">
                    <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
                        [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true"
                        [dataSource]="listaVehiculos" [keyExpr]="'id'" [width]="'100%'">
                        <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                        <dxo-paging [pageSize]="20"></dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]"
                            [showInfo]="true"></dxo-pager>
                        <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                        <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                        <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                        <dxi-column caption="Acciones" cellTemplate="Acciones" alignment="center" [width]="180"></dxi-column>
                        <dxi-column caption="Tarjeta Circulación" [width]="150" alignment="center"
                            [allowSorting]="false" [allowFiltering]="false" cellTemplate="ident">
                        </dxi-column>
                        <div *dxTemplate="let f of 'ident'">
                            <button class="btn-violet" [disabled]="!f?.data?.tarjetaCirculacion"
                                (click)="f?.data?.tarjetaCirculacion && irAVerDocumento(f.data.tarjetaCirculacion, 'Tarjeta Circulación', f.data)"
                                aria-label="Ver Tarjeta de Circulación">
                                <i class="fa fa-file-pdf-o btn__icon"></i>
                            </button>
                        </div>
                        <dxi-column caption="Póliza" [width]="150" alignment="center" [allowSorting]="false"
                            [allowFiltering]="false" cellTemplate="poliz">
                        </dxi-column>

                        <div *dxTemplate="let f of 'poliz'">
                            <button class="btn-magenta" [disabled]="!f?.data?.polizaSeguro"
                                (click)="f?.data?.polizaSeguro && irAVerDocumento(f.data.polizaSeguro, 'Póliza de Seguro', f.data)"
                                aria-label="Ver Póliza de Seguro">
                                <i class="fa fa-file-pdf-o btn__icon"></i>
                            </button>
                        </div>
                        <dxi-column caption="Permiso de Concesión" [width]="150" alignment="center"
                            [allowSorting]="false" [allowFiltering]="false" cellTemplate="concesip">
                        </dxi-column>
                        <div *dxTemplate="let f of 'concesip'">
                            <button class="btn-orange" [disabled]="!f?.data?.permisoConcesion"
                                (click)="f?.data?.permisoConcesion && irAVerDocumento(f.data.permisoConcesion, 'Permiso de Concesión', f.data)"
                                aria-label="Ver Permiso de Concesión">
                                <i class="fa fa-file-pdf-o btn__icon"></i>
                            </button>
                        </div>
                        <dxi-column caption="Inspección Mecánica" [width]="150" alignment="center"
                            [allowSorting]="false" [allowFiltering]="false" cellTemplate="insMec">
                        </dxi-column>
                        <div *dxTemplate="let f of 'insMec'">
                            <button class="btn-graphite" [disabled]="!f?.data?.inspeccionMecanica"
                                (click)="f?.data?.inspeccionMecanica && irAVerDocumento(f.data.inspeccionMecanica, 'Inspección Mecánica', f.data)"
                                aria-label="Ver Inspección Mecánica">
                                <i class="fa fa-file-pdf-o btn__icon"></i>
                            </button>
                        </div>
                        <dxi-column dataField="foto" caption="Imagen" cellTemplate="imagen" [width]="200"
                            alignment="center">
                            <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                        </dxi-column>
                        <dxi-column dataField="marca" caption="Marca" alignment="center" dataType="string"></dxi-column>
                        <dxi-column dataField="modelo" caption="Modelo" alignment="center"
                            dataType="string"></dxi-column>
                        <dxi-column dataField="ano" caption="Año" alignment="center" dataType="string"></dxi-column>
                        <dxi-column dataField="placa" caption="Placa" alignment="center" dataType="string"></dxi-column>
                        <dxi-column dataField="numeroEconomico" caption="N° Económico" alignment="center"
                            dataType="string"></dxi-column>
                        <dxi-column dataField="estatus" caption="Estatus" alignment="center" cellTemplate="est">
                            <div *dxTemplate="let f of 'est'">
                                <span
                                    [ngClass]="f.data.estatus === 1 ? 'badge-status activo' : 'badge-status inactivo'">
                                    {{ f.data.estatus === 1 ? 'Activo' : 'Inactivo' }}
                                </span>
                            </div>
                        </dxi-column>
                        <div *dxTemplate="let data of 'imagen'"
                            style="display: flex; align-items: center; justify-content: center;">
                            <img *ngIf="data.value" style="max-width: 100px;" [src]="data.value" />
                            <img *ngIf="data.value == null" style="max-width: 70px;"
                                src="https://transmovi.s3.us-east-2.amazonaws.com/imagenes/no-image.jpg" />
                        </div>
                        <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                        </dxo-export>
                        <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                            <div>
                                <button class="btn-edit" (click)="actualizarVehiculo(row.data.id)">
                                    <mat-icon class="btn__icon">edit</mat-icon>
                                </button>
                            </div>
                            <div>
                                <button *ngIf="row.data.estatus === 0" class="btn-active" (click)="activar(row.data)">
                                    <mat-icon class="btn__icon">check_circle</mat-icon>
                                </button>

                                <button *ngIf="row.data.estatus === 1" class="btn-desactive"
                                    (click)="desactivar(row.data)">
                                    <mat-icon class="btn__icon">block</mat-icon>
                                </button>
                            </div>
                        </div>
                    </dx-data-grid>
                </section>
            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
