<vex-page-layout @fadeInRight>

  <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
    <div class="card mt-4">
      <div class="dashboard-lite p-4">
        <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
          <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
            <a routerLink="/administracion" class="crumb-link">
              <mat-icon inline>home</mat-icon>
              Administración
            </a>
            <span class="sep">/</span>
            <span class="crumb-current" aria-current="page">Contadores</span>
          </nav>

          <div class="flex-grow"></div>

          <div class="flex gap-3 actions-bar">
            <button mat-raised-button color="primary" type="button" class="btn-soft textGenerico"
              (click)="toggleExpandGroups()" matTooltip="Expandir / Contraer grupos">
              <mat-icon svgIcon="mat:compare_arrows"></mat-icon>
              <span class="btn-text">{{ autoExpandAllGroups ? 'Contraer' : 'Expandir' }}</span>
            </button>

            <button mat-raised-button color="accent" type="button" class="btn-soft textGenerico"
              (click)="limpiarCampos()" matTooltip="Limpiar filtros">
              <mat-icon svgIcon="mat:restore"></mat-icon>
              <span class="btn-text">Limpiar</span>
            </button>

            <button (click)="agregarContadora()" mat-raised-button color="warn" type="button" class="btn-soft textGenerico" matTooltip="Agregar usuario">
              <mat-icon>add</mat-icon>
              <span class="btn-text">Agregar</span>
            </button>
          </div>
        </div>

        <section class="mt-5 table-shell">
          <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true"
                            [showBorders]="true" [showColumnLines]="true" [showRowLines]="true"
                            [rowAlternationEnabled]="true" [dataSource]="listaDispositivos" [keyExpr]="'id'"
                            [width]="'100%'" [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }"
                            [pager]="{ 
                                showPageSizeSelector: true, 
                                allowedPageSizes: [50], 
                                showInfo: true,
                                infoText: 'Página {0} de {1}', 
                                visible: true 
                            }" (onPageIndexChanged)=" onPageIndexChanged($event)"
                            (onOptionChanged)="onGridOptionChanged($event)">
                            <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]" [showInfo]="true"></dxo-pager>
                            <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
                            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
                            <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                            <dxi-column *appHasPermission="['47', '48']" caption="Acciones" cellTemplate="Acciones" alignment="center" [width]="150"></dxi-column>
                            <dxi-column dataField="marca" caption="Marca" alignment="center" dataType="string"></dxi-column>
                            <dxi-column dataField="modelo" caption="Modelo" alignment="center" dataType="string"></dxi-column>
                            <dxi-column dataField="numeroSerie" caption="Número Serie" alignment="center" dataType="string"></dxi-column>
                            <dxi-column dataField="estatus" caption="Estatus" alignment="center" dataType="string" cellTemplate="est">
                                <div *dxTemplate="let f of 'est'">
                                    <span *ngIf="f.data.estatus === 1" class="estatus estatus-activo">
                                        Activo
                                    </span>
                                    <span *ngIf="f.data.estatus !== 1" class="estatus estatus-inactivo">
                                        Inactivo
                                    </span>
                                </div>
                            </dxi-column>
                            <dxo-export [enabled]="false" [allowExportSelectedData]="true"
                            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
                            </dxo-export>
                            <div *dxTemplate="let row of 'Acciones'" class="d-flex gap-3 justify-content-center">
                                <div *appHasPermission="'47'">
                                    <button valueExpr="id" id="actualizarButton" class="btnAcciones"
                                        (click)="actualizarDispositivo(row.data.id)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </div>
                                <div *appHasPermission="'48'">
                                    <button *ngIf="row.data.estatus === 0" id="pinButton" class="btnAcciones"
                                        (click)="activar(row.data)">
                                        <i class="fa fa-arrow-up"></i>
                                    </button>
                                    <button *ngIf="row.data.estatus === 1" id="deleteButton" class="btnAcciones"
                                        (click)="desactivar(row.data)">
                                        <i class="fa fa-arrow-down"></i>
                                    </button>
                                </div>
                            </div>
                        </dx-data-grid>
        </section>
      </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
