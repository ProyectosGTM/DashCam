<vex-page-layout @fadeInRight>

    <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
        <div class="card mt-4">
            <div class="dashboard-lite p-4">
                <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
                    <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
                        <a routerLink="/administracion" class="crumb-link">
                            <mat-icon inline>home</mat-icon>
                            Administración
                        </a>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Clientes</span>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Agregar Cliente</span>
                    </nav>
                </div>

                <section class="mt-5 table-shell">
                    <form [formGroup]="usuarioForm">
                        <!-- ====== DATOS GENERALES ====== -->
                        <div class="fm-grid">
                            <div class="fm-divider fm-span-3">Datos Generales</div>

                            <div class="fm-group">
                                <label id="lbl-id-padre">
                                    <i class="fa fa-sitemap doc-icon" aria-hidden="true"></i>
                                    Id Padre
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Id Padre" formControlName="nombre"
                                        [attr.aria-labelledby]="'lbl-id-padre'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-rfc">
                                    <i class="fa fa-id-card doc-icon" aria-hidden="true"></i>
                                    RFC
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="RFC" formControlName="apellidoPaterno"
                                        [attr.aria-labelledby]="'lbl-rfc'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-tipo-persona">
                                    <i class="fa fa-user-tag doc-icon" aria-hidden="true"></i>
                                    Tipo Persona
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Tipo Persona" formControlName="apellidoMaterno"
                                        [attr.aria-labelledby]="'lbl-tipo-persona'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-nombre">
                                    <i class="fa fa-user doc-icon" aria-hidden="true"></i>
                                    Nombre
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput type="email" placeholder="Nombre" formControlName="userName"
                                        [attr.aria-labelledby]="'lbl-nombre'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-apellido-paterno">
                                    <i class="fa fa-user-pen doc-icon" aria-hidden="true"></i>
                                    Apellido Paterno
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput type="tel" placeholder="Apellido Paterno" formControlName="telefono"
                                        [attr.aria-labelledby]="'lbl-apellido-paterno'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-apellido-materno">
                                    <i class="fa fa-user doc-icon" aria-hidden="true"></i>
                                    Apellido Materno
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput [type]="hidePass ? 'password' : 'text'"
                                        placeholder="Apellido Materno" formControlName="passwordHash"
                                        [attr.aria-labelledby]="'lbl-apellido-materno'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-telefono">
                                    <i class="fa fa-phone doc-icon" aria-hidden="true"></i>
                                    Teléfono
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Teléfono"
                                        formControlName="confirmPassword" [attr.aria-labelledby]="'lbl-telefono'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group fm-span-2">
                                <label id="lbl-correo">
                                    <i class="fa fa-envelope doc-icon" aria-hidden="true"></i>
                                    Correo Electrónico
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Correo" formControlName="nombre"
                                        [attr.aria-labelledby]="'lbl-correo'">
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- ====== DIRECCIÓN ====== -->
                        <div class="fm-grid mt-3">
                            <div class="fm-divider fm-span-3">Dirección</div>

                            <div class="fm-group">
                                <label id="lbl-estado">
                                    <i class="fa fa-map doc-icon" aria-hidden="true"></i>
                                    Estado
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Estado" formControlName="nombre"
                                        [attr.aria-labelledby]="'lbl-estado'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-municipio">
                                    <i class="fa fa-location-dot doc-icon" aria-hidden="true"></i>
                                    Municipio
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Municipio" formControlName="apellidoPaterno"
                                        [attr.aria-labelledby]="'lbl-municipio'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-colonia">
                                    <i class="fa fa-city doc-icon" aria-hidden="true"></i>
                                    Colonia
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Colonia" formControlName="apellidoMaterno"
                                        [attr.aria-labelledby]="'lbl-colonia'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-calle">
                                    <i class="fa fa-road doc-icon" aria-hidden="true"></i>
                                    Calle
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput type="email" placeholder="Calle" formControlName="userName"
                                        [attr.aria-labelledby]="'lbl-calle'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-entre-calles">
                                    <i class="fa fa-arrows-left-right doc-icon" aria-hidden="true"></i>
                                    Entre Calles
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput type="tel" placeholder="Entre Calles" formControlName="telefono"
                                        [attr.aria-labelledby]="'lbl-entre-calles'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-codigo-postal">
                                    <i class="fa fa-sort-numeric-desc doc-icon" aria-hidden="true"></i>
                                    Código Postal
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Código Postal"
                                        formControlName="passwordHash" [attr.aria-labelledby]="'lbl-codigo-postal'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-num-ext">
                                    <i class="fa fa-door-open doc-icon" aria-hidden="true"></i>
                                    Número Exterior
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput
                                        placeholder="Número Exterior" formControlName="confirmPassword"
                                        [attr.aria-labelledby]="'lbl-num-ext'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-num-int">
                                    <i class="fa fa-door-closed doc-icon" aria-hidden="true"></i>
                                    Número Interior
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput
                                        placeholder="Número Interior" formControlName="confirmPassword"
                                        [attr.aria-labelledby]="'lbl-num-ext'">
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- ====== ENCARGADO(A) ====== -->
                        <div class="fm-grid mt-3">
                            <div class="fm-divider fm-span-3">Encargado(a)</div>

                            <div class="fm-group">
                                <label id="lbl-nombre-encargado">
                                    <i class="fa fa-id-badge doc-icon" aria-hidden="true"></i>
                                    Nombre Encargado
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Nombre Encargado" formControlName="nombre"
                                        [attr.aria-labelledby]="'lbl-nombre-encargado'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-telefono-encargado">
                                    <i class="fa fa-square-phone doc-icon" aria-hidden="true"></i>
                                    Teléfono Encargado
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Teléfono Encargado" formControlName="apellidoPaterno"
                                        [attr.aria-labelledby]="'lbl-telefono-encargado'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-correo-encargado">
                                    <i class="fa fa-at doc-icon" aria-hidden="true"></i>
                                    Correo Electrónico de Encargado
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Correo Electrónico de Encargado"
                                        formControlName="apellidoMaterno"
                                        [attr.aria-labelledby]="'lbl-correo-encargado'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-sitio-web">
                                    <i class="fa fa-globe doc-icon" aria-hidden="true"></i>
                                    Sitio Web
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput type="email" placeholder="Sitio Web" formControlName="userName"
                                        [attr.aria-labelledby]="'lbl-sitio-web'">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="fm-span-3 fm-actions">
                            <div class="fm-actions-right">
                                <button mat-raised-button color="primary" type="button">
                                    <mat-icon>save</mat-icon>
                                    Guardar
                                </button>
                                <button mat-raised-button (click)="regresar()" color="warn" type="button">
                                    <mat-icon>close</mat-icon>
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
