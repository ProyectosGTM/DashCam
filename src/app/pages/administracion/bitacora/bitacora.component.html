<vex-page-layout @fadeInRight>

  <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
    <div class="card mt-4">
      <div class="dashboard-lite p-4">
        <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
          <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
            <a routerLink="/administracion" class="crumb-link">
              <mat-icon inline>home</mat-icon>
              Administración
            </a>
            <span class="sep">/</span>
            <span class="crumb-current" aria-current="page">Bitácora</span>
          </nav>

          <div class="flex-grow"></div>

          <div class="flex gap-3 actions-bar">
            <button mat-raised-button color="primary" type="button" class="btn-soft textGenerico"
              (click)="toggleExpandGroups()" matTooltip="Expandir / Contraer grupos">
              <mat-icon svgIcon="mat:compare_arrows"></mat-icon>
              <span class="btn-text">{{ autoExpandAllGroups ? 'Contraer' : 'Expandir' }}</span>
            </button>

            <button mat-raised-button color="accent" type="button" class="btn-soft textGenerico"
              (click)="limpiarCampos()" matTooltip="Limpiar filtros">
              <mat-icon svgIcon="mat:restore"></mat-icon>
              <span class="btn-text">Limpiar</span>
            </button>

            <button mat-raised-button color="warn" type="button" class="btn-soft textGenerico" matTooltip="Agregar usuario">
              <mat-icon>add</mat-icon>
              <span class="btn-text">Agregar</span>
            </button>
          </div>
        </div>

        <section class="mt-5 table-shell">
          <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true" [showColumnLines]="true"
          [showRowLines]="true" [rowAlternationEnabled]="true" [dataSource]="bitacoraList" [keyExpr]="'Id'"
          [width]="'100%'">
          <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
          <dxo-paging [pageSize]="20"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100, 200]" [showInfo]="true"></dxo-pager>
          <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
          <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
          <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
          <dxo-grouping #expand [autoExpandAll]="autoExpandAllGroups"></dxo-grouping>
          <dxi-column dataField="Id" caption="ID" alignment="center" [width]="150"></dxi-column>
          <dxi-column dataField="Modulo" caption="Módulo" alignment="center" [width]="200"></dxi-column>
          <dxi-column dataField="Accion" caption="Acción" alignment="center" [width]="250"></dxi-column>
          <dxi-column dataField="Query" caption="Usuario" alignment="center" [width]="250" cellTemplate="data">
            <div *dxTemplate="let a of 'data' ">
              {{getUserFromQuery(a.data.Query)}}
            </div>
          </dxi-column>
          <dxi-column dataField="Descripcion" caption="Descripción" alignment="center"></dxi-column>
          <dxi-column dataField="Fecha" caption="Fecha" alignment="center" [width]="250" cellTemplate="fech">
            <div *dxTemplate="let i of 'fech' ">
              {{i.data.Fecha | date: 'dd/MM/yyyy HH:mm:ss a' : '+0000'}}
            </div>
          </dxi-column>
          <dxo-export [enabled]="false" [allowExportSelectedData]="true"
            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
          </dxo-export>
        </dx-data-grid>
        </section>
      </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
