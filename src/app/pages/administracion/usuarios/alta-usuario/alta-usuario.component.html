<vex-page-layout @fadeInRight>

    <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
        <div class="card mt-4">
            <div class="dashboard-lite p-4">
                <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
                    <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
                        <a routerLink="/administracion" class="crumb-link">
                            <mat-icon inline>home</mat-icon>
                            Administración
                        </a>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Usuarios</span>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Agregar Usuario</span>
                    </nav>
                </div>

                <section class="mt-5">
  <form [formGroup]="usuarioForm" class="container-fluid">
    <!-- Bloque: Datos Generales -->
    <div class="row g-3 align-items-start">
      <div class="col-12">
        <h6 class="section-title">Datos Generales</h6>
      </div>

      <!-- Nombre -->
      <div class="col-12 col-md-6">
        <label id="lbl-nombre" class="form-label d-flex align-items-center gap-2">
          <i class="fa fa-user doc-icon" aria-hidden="true"></i>
          <span>Nombre</span>
        </label>
        <mat-form-field appearance="fill" class="w-100">
          <input
            matInput
            placeholder="Nombre"
            formControlName="nombre"
            [attr.aria-labelledby]="'lbl-nombre'">
        </mat-form-field>
      </div>

      <!-- Apellido Paterno -->
      <div class="col-12 col-md-6">
        <label id="lbl-apellido-paterno" class="form-label d-flex align-items-center gap-2">
          <i class="fa fa-user-pen doc-icon" aria-hidden="true"></i>
          <span>Apellido Paterno</span>
        </label>
        <mat-form-field appearance="fill" class="w-100">
          <input
            matInput
            placeholder="Apellido Paterno"
            formControlName="apellidoPaterno"
            [attr.aria-labelledby]="'lbl-apellido-paterno'">
        </mat-form-field>
      </div>

      <!-- Apellido Materno (ejemplo adicional) -->
      <div class="col-12 col-md-6">
        <label id="lbl-apellido-materno" class="form-label d-flex align-items-center gap-2">
          <i class="fa fa-user doc-icon" aria-hidden="true"></i>
          <span>Apellido Materno</span>
        </label>
        <mat-form-field appearance="fill" class="w-100">
          <input
            matInput
            placeholder="Apellido Materno"
            formControlName="apellidoMaterno"
            [attr.aria-labelledby]="'lbl-apellido-materno'">
        </mat-form-field>
      </div>

      <!-- Email (ejemplo adicional) -->
      <div class="col-12 col-md-6">
        <label id="lbl-email" class="form-label d-flex align-items-center gap-2">
          <i class="fa fa-envelope doc-icon" aria-hidden="true"></i>
          <span>Email</span>
        </label>
        <mat-form-field appearance="fill" class="w-100">
          <input
            matInput
            placeholder="correo@dominio.com"
            type="email"
            formControlName="email"
            [attr.aria-labelledby]="'lbl-email'">
        </mat-form-field>
      </div>

      <!-- Si necesitas más campos, solo duplica <div class="col-12 col-md-6"> ... </div> -->
    </div>

    <!-- Otro bloque/sección (opcional) -->
    <div class="row g-3 align-items-start mt-4">
      <div class="col-12">
        <h6 class="section-title">Dirección</h6>
      </div>

      <div class="col-12 col-lg-8">
        <label id="lbl-calle" class="form-label">Calle</label>
        <mat-form-field appearance="fill" class="w-100">
          <input matInput placeholder="Calle" formControlName="calle" [attr.aria-labelledby]="'lbl-calle'">
        </mat-form-field>
      </div>

      <div class="col-6 col-lg-2">
        <label id="lbl-num-ext" class="form-label">Núm. Ext.</label>
        <mat-form-field appearance="fill" class="w-100">
          <input matInput placeholder="Ext" formControlName="numExt" [attr.aria-labelledby]="'lbl-num-ext'">
        </mat-form-field>
      </div>

      <div class="col-6 col-lg-2">
        <label id="lbl-num-int" class="form-label">Núm. Int.</label>
        <mat-form-field appearance="fill" class="w-100">
          <input matInput placeholder="Int" formControlName="numInt" [attr.aria-labelledby]="'lbl-num-int'">
        </mat-form-field>
      </div>
    </div>
  </form>
</section>

            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
