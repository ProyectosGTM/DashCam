<vex-page-layout @fadeInRight>

    <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
        <div class="card mt-4">
            <div class="dashboard-lite p-4">
                <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
                    <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
                        <a routerLink="/administracion" class="crumb-link">
                            <mat-icon inline>home</mat-icon>
                            Administración
                        </a>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Usuarios</span>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Agregar Usuario</span>
                    </nav>
                </div>

                <section class="mt-5 table-shell">
                    <form [formGroup]="usuarioForm">
                        <div class="fm-grid">
                            <div class="fm-divider fm-span-3">Datos Generales</div>

                            <div class="fm-group">
                                <label id="lbl-nombre">
                                    <i class="fa fa-user doc-icon" aria-hidden="true"></i>
                                    Nombre
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Nombre" formControlName="nombre"
                                        [attr.aria-labelledby]="'lbl-nombre'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-apellido-paterno">
                                    <i class="fa fa-user-pen doc-icon" aria-hidden="true"></i>
                                    Apellido Paterno
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Apellido Paterno" formControlName="apellidoPaterno"
                                        [attr.aria-labelledby]="'lbl-apellido-paterno'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-apellido-materno">
                                    <i class="fa fa-user doc-icon" aria-hidden="true"></i>
                                    Apellido Materno
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Apellido Materno" formControlName="apellidoMaterno"
                                        [attr.aria-labelledby]="'lbl-apellido-materno'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group fm-span-2">
                                <label id="lbl-correo">
                                    <i class="fa fa-envelope doc-icon" aria-hidden="true"></i>
                                    Correo electrónico
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput type="email" placeholder="Correo electrónico"
                                        formControlName="userName" [attr.aria-labelledby]="'lbl-correo'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-telefono">
                                    <i class="fa fa-phone doc-icon" aria-hidden="true"></i>
                                    Teléfono
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput type="tel" placeholder="Teléfono" formControlName="telefono"
                                        [attr.aria-labelledby]="'lbl-telefono'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-contrasena">
                                    <i class="fa fa-lock doc-icon" aria-hidden="true"></i>
                                    Contraseña
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput [type]="hidePass ? 'password' : 'text'" placeholder="Contraseña"
                                        formControlName="passwordHash" [attr.aria-labelledby]="'lbl-contrasena'">
                                    <button mat-icon-button matSuffix type="button" (click)="hidePass = !hidePass"
                                        aria-label="Mostrar/Ocultar contraseña">
                                        <mat-icon>{{ hidePass ? 'visibility' : 'visibility_off' }}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-confirmar-contrasena">
                                    <i class="fa fa-lock doc-icon" aria-hidden="true"></i>
                                    Confirmar contraseña
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput [type]="hidePass2 ? 'password' : 'text'"
                                        placeholder="Confirmar contraseña" formControlName="confirmPassword"
                                        [attr.aria-labelledby]="'lbl-confirmar-contrasena'">
                                    <button mat-icon-button matSuffix type="button" (click)="hidePass2 = !hidePass2"
                                        aria-label="Mostrar/Ocultar confirmar contraseña">
                                        <mat-icon>{{ hidePass2 ? 'visibility' : 'visibility_off' }}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-rol">
                                    <i class="fa fa-shield-halved doc-icon" aria-hidden="true"></i>
                                    Rol
                                </label>
                                <mat-form-field appearance="fill">
                                    <mat-select placeholder="Rol" formControlName="idRol"
                                        [attr.aria-labelledby]="'lbl-rol'">
                                        <mat-option *ngFor="let r of roles" [value]="r.id">{{ r.nombre }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="fm-span-3 fm-actions">
                                <div class="fm-actions-right">
                                    <button mat-raised-button color="primary" type="button">
                                        <mat-icon>save</mat-icon>
                                        Guardar
                                    </button>
                                    <button mat-raised-button (click)="regresar()" color="warn" type="button">
                                        <mat-icon>close</mat-icon>
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
