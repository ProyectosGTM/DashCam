<vex-page-layout @fadeInRight>
  <vex-page-layout-header class="pb-16 flex flex-col items-start justify-center">
    <div [class.container]="layoutCtrl.value === 'boxed'" [class.px-6]="layoutCtrl.value === 'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between">
      <div>
        <h1 class="title mt-0 mb-1">Operadores</h1>
        <vex-breadcrumbs [crumbs]="['Apps', 'Operadores']"></vex-breadcrumbs>
      </div>

    </div>
  </vex-page-layout-header>

  <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
    <div class="card overflow-auto -mt-16">
      <div class="bg-app-bar px-6 h-16 border-b sticky left-0 flex items-center">
        <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l hidden sm:block flex-none">
          <span>Lista de Operadores</span>
        </h2>

        <div class="mr-4 pr-4 border-r flex-none">
          <button color="primary" mat-raised-button type="button">
            <mat-icon svgIcon="mat:add"></mat-icon> Agrupar
          </button>&nbsp;&nbsp;
          <button color="accent" mat-raised-button type="button">
            <mat-icon svgIcon="mat:add"></mat-icon> Limpiar
          </button>
        </div>

        <!-- <mat-form-field subscriptSizing="dynamic">
          <mat-icon matIconPrefix svgIcon="mat:search"></mat-icon>
          <input
            matInput
            placeholder="Search&hellip;"
            type="text" />
        </mat-form-field>

        <span class="flex-1"></span>

        <button
          class="ml-4 flex-none"
          mat-icon-button
          matTooltip="Filter Columns"
          type="button">
          <mat-icon svgIcon="mat:filter_list"></mat-icon>
        </button>

        <button
          class="ml-4 flex-none"
          color="primary"
          mat-mini-fab
          matTooltip="Add Customer"
          type="button">
          <mat-icon svgIcon="mat:add"></mat-icon>
        </button> -->
      </div>
      <div class="mt-3 p-3">
        <dx-data-grid id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true" [showColumnLines]="true"
          [showRowLines]="true" [rowAlternationEnabled]="true" [dataSource]="listaOperadores" [keyExpr]="'Id'"
          [width]="'100%'">
          <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
          <dxo-paging [pageSize]="20"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100, 200]"
            [showInfo]="true"></dxo-pager>
          <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
          <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
          <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
          <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
          <dxi-column dataField="Id" caption="Id" alignment="center"></dxi-column>
          <dxi-column dataField="Nombre" caption="Nombre" alignment="center"></dxi-column>
          <dxi-column dataField="ApellidoPaterno" caption="Apellido Paterno" alignment="center"></dxi-column>
          <dxi-column dataField="ApellidoMaterno" caption="Apellido Paterno" alignment="center"></dxi-column>
          <dxi-column dataField="Correo" caption="Correo" alignment="center"></dxi-column>
          <dxi-column dataField="NumeroLicencia" caption="N° Licencia" alignment="center"></dxi-column>
          <dxi-column dataField="Telefono" caption="Teléfono" alignment="center"></dxi-column>
          <dxo-export [enabled]="false" [allowExportSelectedData]="true"
            [texts]="{ exportAll: 'Exportar todos los datos a Excel', exportSelectedRows: 'Exportar filas seleccionadas a Excel' }">
          </dxo-export>
        </dx-data-grid>
      </div>

    </div>
  </vex-page-layout-content>
</vex-page-layout>
