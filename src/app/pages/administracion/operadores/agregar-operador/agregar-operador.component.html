<vex-page-layout @fadeInRight>

    <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
        <div class="card mt-4">
            <div class="dashboard-lite p-4">
                <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
                    <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
                        <a routerLink="/administracion" class="crumb-link">
                            <mat-icon inline>home</mat-icon>
                            Administración
                        </a>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Operadores</span>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Agregar Operador</span>
                    </nav>
                </div>

                <section class="mt-5 table-shell">
                    <form [formGroup]="usuarioForm">
                        <div class="fm-grid">
                            <div class="fm-divider fm-span-3">Datos Generales</div>

                            <div class="fm-group">
                                <label id="lbl-licencia">
                                    <i class="fa fa-id-card doc-icon" aria-hidden="true"></i>
                                    Número de Licencia
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Número de Licencia" formControlName="apellidoPaterno"
                                        [attr.aria-labelledby]="'lbl-licencia'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-fecha-nac">
                                    <i class="fa fa-calendar-day doc-icon" aria-hidden="true"></i>
                                    Fecha de Nacimiento
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Fecha de Nacimiento" formControlName="apellidoMaterno"
                                        [attr.aria-labelledby]="'lbl-fecha-nac'">
                                </mat-form-field>
                            </div>

                            <div class="fm-group">
                                <label id="lbl-usuario">
                                    <i class="fa fa-user doc-icon" aria-hidden="true"></i>
                                    Usuario
                                </label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Usuario" formControlName="nombre"
                                        [attr.aria-labelledby]="'lbl-usuario'">
                                </mat-form-field>
                            </div>

                            <div class="fm-span-3 fm-actions">
                                <div class="fm-actions-right">
                                    <button mat-raised-button color="primary" type="button">
                                        <mat-icon>save</mat-icon>
                                        Guardar
                                    </button>
                                    <button mat-raised-button (click)="regresar()" color="warn" type="button">
                                        <mat-icon>close</mat-icon>
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </section>
            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
