<vex-page-layout @fadeInRight>
    <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-6]="layoutCtrl.value === 'fullwidth'" class="-mt-6">

        <div class="card mt-4">
            <div class="dashboard-lite p-4">
                <!-- Breadcrumb -->
                <div class="bg-app-bar appbar px-6 h-16 border-b sticky top-0 left-0 flex items-center z-10">
                    <nav class="breadcrumb-simple" aria-label="Ruta de navegación">
                        <a routerLink="/administracion" class="crumb-link">
                            <mat-icon inline>home</mat-icon>
                            Administración
                        </a>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Transacciones</span>
                        <span class="sep">/</span>
                        <span class="crumb-current" aria-current="page">Agregar Transacción</span>
                    </nav>
                </div>

                <!-- Formulario (misma estructura anterior) -->
                <section class="mt-5">
                    <form [formGroup]="transaccionForm" class="form-skin-lite">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="section-head">
                                    <h5 class="mb-1">Datos Generales</h5>
                                </div>
                                <div class="section-bar"></div>
                            </div>

                            <!-- Tipo de Transacción -->
                            <div class="col-12 col-md-6 col-lg-3">
                                <label class="form-label" id="lbl-transaccion">
                                    <i class="fa fa-user doc-icon" aria-hidden="true"></i>
                                    <span>Transacción</span>
                                </label>
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-select placeholder="Tipo de Transacción" formControlName="tipoTransaccion"
                                        [attr.aria-labelledby]="'lbl-transaccion'">
                                        <mat-option [value]="'RECARGA'">Recarga</mat-option>
                                        <mat-option [value]="'DEBITO'">Débito</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <!-- Monto -->
                            <div class="col-12 col-md-6 col-lg-3">
                                <label class="form-label" id="lbl-monto">
                                    <i class="fa fa-user-pen doc-icon" aria-hidden="true"></i>
                                    <span>Monto</span>
                                </label>
                                <mat-form-field appearance="fill" class="w-100">
                                    <input matInput placeholder="Monto" formControlName="monto"
                                        [attr.aria-labelledby]="'lbl-monto'" inputmode="decimal"
                                        (keydown)="moneyKeydown($event)" (input)="moneyInput($event)"
                                        (paste)="moneyPaste($event)" (blur)="moneyBlur($event)">
                                </mat-form-field>
                            </div>

                            <!-- Número de Monedero -->
                            <div class="col-12 col-md-6 col-lg-3">
                                <label class="form-label" id="lbl-monedero">
                                    <i class="fa fa-phone doc-icon" aria-hidden="true"></i>
                                    <span>Número de Monedero</span>
                                </label>
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-select placeholder="Número de Monedero" formControlName="numeroSerieMonedero"
                                        [attr.aria-labelledby]="'lbl-monedero'">
                                        <mat-option *ngFor="let m of listaMonederos"
                                            [value]="m?.numeroSerie || m?.NumeroSerie || m?.numSerie">
                                            {{ m?.numeroSerie || m?.NumeroSerie || m?.numSerie }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <!-- Número de Serie de Validador -->
                            <div class="col-12 col-md-6 col-lg-3">
                                <label class="form-label" id="lbl-validador">
                                    <i class="fa fa-envelope doc-icon" aria-hidden="true"></i>
                                    <span>Número de Serie de Validador</span>
                                </label>
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-select placeholder="Número de Serie de Validador"
                                        formControlName="numeroSerieValidador"
                                        [attr.aria-labelledby]="'lbl-validador'">
                                        <mat-option *ngFor="let d of listaDispositivos" [value]="d.numeroSerie">
                                            {{ d.numeroSerie }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>

                            </div>

                            <!-- Acciones -->
                            <div class="col-12 d-flex justify-content-end gap-2 pt-2">
                                <button mat-raised-button color="primary" type="button" (click)="submit()">
                                    <mat-icon>save</mat-icon>
                                    Guardar
                                </button>
                                <button mat-raised-button color="warn" type="button" (click)="regresar()">
                                    <mat-icon>close</mat-icon>
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>

    </vex-page-layout-content>
</vex-page-layout>
