<div class="w-full h-full bg-pattern flex flex-col items-center justify-center">
  <div @fadeInRight class="card overflow-hidden w-full max-w-md" style="background-color: white;">
    <div class="p-3 pb-0 flex flex-col mt-4">
      <div class="fill-current text-center" style="display: flex; align-items: center; justify-content: center;">
        <img style="width: 50%;" src="/assets/img/logo/DashCamPay_trasparente_large.png" />
      </div>
    </div>
    <div class="text-center" style="margin-top: 7%;">
      <h2 class="title m-0">Cambio de contrase침a</h2>
      <h4 class="body-2 text-secondary m-0">
        Primero ingresa tu correo para solicitar el enlace de cambio.
      </h4>
    </div>
    <div class="p-2 flex flex-col gap-2">
      <form [formGroup]="resetForm" (ngSubmit)="agregar()" class="p-6 flex flex-col gap-4" novalidate>
        <div class="flex flex-col">
          <mat-form-field class="flex-1">
            <mat-label>Correo Electr칩nico</mat-label>
            <input matInput formControlName="userName" type="email" autocomplete="username" required />
            <mat-error *ngIf="resetForm.get('userName')?.hasError('required')">
              Ingresa tu correo para iniciar sesi칩n.
            </mat-error>
          </mat-form-field>
        </div>

        <button class="mt-0 align" type="submit" [disabled]="resetForm.invalid || loading">
          <span *ngIf="loading" class="loader"></span>
          <span style="margin-left: 3%;">{{ textLogin }}</span>
        </button>

        <div class="login-link-wrap">
          <a class="login-link" [routerLink]="['/login']">Iniciar Sesi칩n</a>
        </div>
      </form>
    </div>
  </div>
</div>
